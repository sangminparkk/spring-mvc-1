<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>

<h1>부분 포함 insert</h1>
<div th:insert="~{basic/fragment/footer :: copy}"></div>

<h1>부분 포함 replace</h1>
<div th:replace="~{basic/fragment/footer :: copy}"></div>

<h1>파라미터 사용</h1>
<div th:replace="~{basic/fragment/footer :: copyParam ('데이터1', '데이터2')}"></div>

</body>
</html>
