<html xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>

<footer th:fragment="copy">
    Footer
</footer>

<footer th:fragment="copyParam (param1, param2)">

    <p th:text="${param2}"></p>
</footer>

</body>
