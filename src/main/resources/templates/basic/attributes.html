          href="../css/bootstrap.min.css" rel="stylesheet">

<body>
<h1>속성 설정</h1>
<input type="text" name="mock" th:name="userA" />

<h1>속성 r추가</h1>
- classappend = <input type="text" class="text" th:classappend="large" /> <br/>

<h1>checked 처리</h1>
